<!DOCTYPE html>
<html>
<body>

<h1>sara test</h1>

<p id="demo">text</p>

<button type="button" onclick="loadDoc()">Change Content</button>

<script>
function loadDoc() {
  document.getElementById("demo").innerHTML = "testing";
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xhttp.open("POST", "new 1.xml", true);
  xhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>First</th><th>Last</th></tr>";
  var x = xmlDoc.getElementsByTagName("CustomerInfo");
  for (i = 0; i <x.length; i++) { 
    table += "<tr><td>" +
    x[i].getElementsByTagName("firstName")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("lastName")[0].childNodes[0].nodeValue +
    "</td></tr>";
  }
  document.getElementById("demo").innerHTML = table;
}
</script>

</body>
</html>
